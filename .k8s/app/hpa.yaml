apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: scrapper-app-hpa
  namespace: test
  labels:
    app: scrapper-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: scrapper-app
  
  minReplicas: 2
  maxReplicas: 10
  
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2               
        periodSeconds: 60
      selectPolicy: Min        
    
    scaleUp:
      stabilizationWindowSeconds: 60   
      policies:
      - type: Percent
        value: 100             
        periodSeconds: 60      
      - type: Pods
        value: 4               
        periodSeconds: 60
      selectPolicy: Max        
  
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
